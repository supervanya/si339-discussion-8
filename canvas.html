<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<h1>Canvas Example</h1>
	<canvas id="canvas" width = "500" height="500">
  An alternative text describing what your canvas displays. 
</canvas>

<script>
	//Rectangles
	var canvas = document.querySelector('canvas');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle = 'green';
	ctx.fillRect(200, 200, 100, 100);
	ctx.strokeRect(225,225,50,50);
	ctx.clearRect(250,250,10,10);


	//Paths

	// https://www.html5canvastutorials.com/tutorials/html5-canvas-arcs/

	// arc(x, y, radius, startAngle, endAngle, anticlockwise)
	// closePath() connects the first point with the last point

	ctx.beginPath();					 // quit old drawing, start new one
	ctx.arc(75,75,50,0,Math.PI*2,true);  // Outer circle

	ctx.moveTo(100,105);					 
	ctx.arc(75,105,25,0,Math.PI,true);   // Mouth



	ctx.moveTo(65,55);
	ctx.arc(60,55,5,0,Math.PI*2,true);  // Left eye

	ctx.moveTo(95,55);
	ctx.arc(90,55,5,0,Math.PI*2,true);  // Right eye
	ctx.stroke();

	//Lines
	// Filled triangle
	ctx.beginPath();
	ctx.moveTo(325,325);
	ctx.lineTo(405,325);
	ctx.lineTo(325,405);
	ctx.fillStyle = 'blue';
	ctx.fill();

	// Stroked triangle
	ctx.beginPath();
	ctx.moveTo(425,425);
	ctx.lineTo(425,345);
	ctx.lineTo(345,425);
	ctx.closePath();
	ctx.stroke();
    
//    ctx.moveTo(425,345)
    


	//Text
	ctx.fillStyle = '#00F';
	ctx.font = 'Italic 30px Courier';

	ctx.fillText('Vanya', 300, 50);

	ctx.font = 'Bold 30px Avenir';
	ctx.strokeText('JavaScript!', 300, 150);
